<div class="container col-md-12">
  <div class="row border shadow-lg col-md-12">
    <div class="col-md-10 ml-auto mr-auto border shadow-lg">
      <form [formGroup]="form" (ngSubmit)="submit()">

        <mat-tab-group>
          <mat-tab label="Basic Information">
          </mat-tab>
          <mat-tab label="Personal Information">
          </mat-tab>
          <mat-tab *ngFor="let tab of tabs;let index = index;" [label]="tab.label"
            [disabled]="index !== 0 && !form.at(index - 1)?.valid">
            <formly-form [form]="form.at(index)" [model]="model" [fields]="tab.fields" [options]="options[index]">
            </formly-form>
          </mat-tab>
          <mat-tab label="Submit">
            <div>
              <button mat-raised-button class="btn btn-primary" [disabled]="!form.valid" type="submit">Submit</button>
            </div>
          </mat-tab>
        </mat-tab-group>
      </form>
    </div>
  </div>
</div>
